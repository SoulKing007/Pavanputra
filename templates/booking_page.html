<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #E0F7FA;  /* Light blue background */
            --form-box-color: #FFFFFF;    /* Classic white */
            --primary-color: #007BFF;     /* Bright blue button */
            --primary-hover: #0056b3;     /* Darker blue hover */
            --text-color: #003366;        /* Dark blue text */  
            --shadow-color: rgba(0, 0, 0, 0.15); /* Soft warm shadow */
        }
    
        * { margin: 0; padding: 0; box-sizing: border-box; }
    
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .container {
            background: var(--form-box-color);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px var(--shadow-color); /* Smooth box shadow */
            max-width: 800px;  /* Increased width */
            width: 100%;
            color: var(--text-color);
        }
    
        h1, h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }
    
        /* Form row for two inputs */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
    
        .input-group {
            width: 48%;  /* Each input takes half the space of the container */
        }
    
        .form-row label {
            font-size: 14px;
            margin-bottom: 5px;
        }
    
        /* Input and select styling */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
    
        button:hover { background: var(--primary-hover); }
    
        /* Error message styling */
        .error-message {
            color: red;
            margin-top: 20px;  
            font-size: 14px;
            text-align: center;
        }
    
        .error-message ul {
            list-style-type: none;
            padding: 0;
        }
    
        .error-message li {
            margin: 5px 0;
        }
    
        /* Styling for available tours list */
        .tour-list {
            margin-top: 30px;
            list-style-type: none;
        }
    
        .tour-list li {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .tour-list li:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Book Your Tour</h1>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Tour Selection -->
            <div class="form-row">
                <div class="input-group">
                    {{ form.tour }} <!-- Render the tour selection field -->
                </div>
            </div>
    
            <!-- Full Name and Email -->
            <div class="form-row">
                <div class="input-group">
                    {{ form.full_name }}
                </div>
                <div class="input-group">
                    {{ form.email }}
                </div>
            </div>
    
            <!-- Age and Phone Number -->
            <div class="form-row">
                <div class="input-group">
                    {{ form.age }}
                </div>
                <div class="input-group">
                    {{ form.phone_number }}
                </div>
            </div>
    
            <!-- Gender and Number of People -->
            <div class="form-row">
                <div class="input-group">
                    {{ form.gender }}
                </div>
                <div class="input-group">
                    {{ form.number_of_people }}
                </div>
            </div>
    
            <!-- Special Requests -->
            <div class="form-row">
                <div class="input-group">
                    {{ form.special_requests }}
                </div>
            </div>
    
            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>
        
     <!--   <ul class="tour-list">
            {% for tour in tours %}
                <li>
                    <strong>{{ tour.name }}</strong><br>
                    {{ tour.description }}<br>
                    <strong>Price:</strong> ${{ tour.price }}
                </li>
            {% endfor %}
        </ul>
    -->
        <div class="error-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
