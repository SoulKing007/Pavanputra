<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
    :root {
        --background-color: #E0F7FA;  /* Light blue background */
            --form-box-color: #FFFFFF;    /* Classic white */
            --primary-color: #007BFF;     /* Bright blue button */
            --primary-hover: #0056b3;     /* Darker blue hover */
            --text-color: #003366;        /* Dark blue text */  
            --shadow-color: rgba(0, 0, 0, 0.15); /* Soft warm shadow */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: 'Poppins', sans-serif;
        background: var(--background-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 30px;
    }

    .logo a .pavan {
        color: #8b695f; 
    }
    .logo a, 
    .logo a:hover, 
    .logo a:focus {
        color: #fff;
        font-size: 24px;
        font-family: 'Poppins', sans-serif;
        text-transform: capitalize;
        font-weight: 600;
        text-decoration: none;
        padding: 10px 0;
    }

    .logo a span {
        color: #00d8ff;
        text-transform: capitalize;
    }

    .container {
        background: var(--form-box-color);
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 8px 20px var(--shadow-color); /* Smooth box shadow */
        max-width: 400px;
        width: 90%;
        color: var(--text-color);
    }

    h2 { margin-bottom: 20px; }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .password-wrapper { position: relative; width: 100%; }

    .eye-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }

    button {
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover { background: var(--primary-hover); }

    .toggle-link { color: var(--primary-color); text-decoration: none; }

    .toggle-link:hover { text-decoration: underline; }

    .error-message {
    color: red;
    margin-top: 20px;  /* Adds space between the form and the error message */
    font-size: 14px;
    text-align: center;  /* Centers the error messages */
}

.error-message ul {
    list-style-type: none;  /* Removes the default bullet points */
    padding: 0;
}

.error-message li {
    margin: 5px 0;  /* Adds space between each error message */
}

    </style>
</head>
<body>
    <div class="logo">
        <a href="/">
            <span class="pavan">Pavan</span><span>Putra</span>
        </a>
    </div>

    <div class="container">
        <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="username" name="username" id="username" placeholder="Usernmae" value="{{ username }}" required>
        <div class="password-wrapper">
            <input type="password" name="password" id="login-password" placeholder="Password" required>
            <span class="eye-icon" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
        </div>
        <button type="submit">Login</button>
    </form>

        <p>Don't have an account? <a href="{% url 'signup' %}" class="toggle-link">Signup here</a></p>

        <!-- Forgot Password Link -->
        <p><a href="{% url 'password_reset_request' %}" class="forgot-password-link">Forgot Password?</a></p>
                <!-- Error Message Section -->
                
                <div class="error-message">
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
        
    </div>
</body>


    <script>
        function togglePassword(id) {
            var field = document.getElementById(id);
            field.type = field.type === "password" ? "text" : "password";
            
        }
    </script>
</body>
</html>
