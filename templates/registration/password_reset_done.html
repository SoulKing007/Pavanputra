<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
     
    <style>
        /* Include your existing styles here */
        /* Copy the same styles as in login.html */
        :root {
            --background-color: #F4EAE0;
            --form-box-color: #FFFFFF;
            --primary-color: #D87A56;
            --primary-hover: #B05C3C;
            --text-color: #3E2C28;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }
    
        * { margin: 0; padding: 0; box-sizing: border-box; }
    
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
        }
    
        .logo a .pavan {
            color: #8b695f; 
        }
        .logo a, 
        .logo a:hover, 
        .logo a:focus {
            color: #fff;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            text-transform: capitalize;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 0;
        }
    
        .logo a span {
            color: #00d8ff;
            text-transform: capitalize;
        }
    
        .container {
            background: var(--form-box-color);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px var(--shadow-color);
            max-width: 400px;
            width: 90%;
            color: var(--text-color);
        }
    
        h2 { margin-bottom: 20px; }
    
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        .password-wrapper { position: relative; width: 100%; }
    
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
    
        button:hover { background: var(--primary-hover); }
    
        .forgot-password-link {
            color: #D87A56;
            text-decoration: none;
            font-size: 14px;
        }
    
        .forgot-password-link:hover {
            text-decoration: underline;
        }
    
        </style>
</head>
<body>
    <div class="logo">
        <a href="/">
            <span class="pavan">Pavan</span><span>Putra</span>
        </a>
    </div>
    <div class="container">
        <h2>Password Reset Link Sent</h2>
        <p>If the email you entered is in our system, you will receive a link to reset your password shortly.</p>
        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
