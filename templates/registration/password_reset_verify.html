<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
    :root {
        --background-color: #F4EAE0;  /* Soft warm beige */
        --form-box-color: #FFFFFF;    /* Classic white */
        --primary-color: #D87A56;     /* Warm terracotta button */
        --primary-hover: #B05C3C;     /* Darker terracotta */
        --text-color: #3E2C28;        /* Dark brown text */
        --shadow-color: rgba(0, 0, 0, 0.15); /* Soft warm shadow */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: 'Poppins', sans-serif;
        background: var(--background-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 30px;
    }

    .logo a .pavan {
        color: #8b695f; 
    }

    .logo a, 
    .logo a:hover, 
    .logo a:focus {
        color: #fff;
        font-size: 24px;
        font-family: 'Poppins', sans-serif;
        text-transform: capitalize;
        font-weight: 600;
        text-decoration: none;
        padding: 10px 0;
    }

    .logo a span {
        color: #00d8ff;
        text-transform: capitalize;
    }

    .container {
        background: var(--form-box-color);
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 8px 20px var(--shadow-color); /* Smooth box shadow */
        max-width: 400px;
        width: 90%;
        color: var(--text-color);
    }

    h2 { margin-bottom: 20px; }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover { background: var(--primary-hover); }

    .toggle-link { color: var(--primary-color); text-decoration: none; }

    .toggle-link:hover { text-decoration: underline; }

    .error-message {
        color: red;
        margin-top: 20px;  /* Adds space between the form and the error message */
        font-size: 14px;
        text-align: center;  /* Centers the error messages */
    }

    .error-message ul {
        list-style-type: none;  /* Removes the default bullet points */
        padding: 0;
    }

    .error-message li {
        margin: 5px 0;  /* Adds space between each error message */
    }
    </style>
</head>
<body>
    <div class="logo">
        <a href="/">
            <span class="pavan">Pavan</span><span>Putra</span>
        </a>
    </div>

    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter the OTP sent to your email along with your new password.</p>

        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <button type="submit">Reset Password</button>
        </form>

        <p><a href="{% url 'login' %}">Back to Login</a></p>

</body>
</html>
