{% load static %}
<!doctype html>
<html class="no-js"  lang="en">

	<head>
		<!-- META DATA -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet" />

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />

		<!-- TITLE OF SITE -->
		<title>Pavan Putra</title>

		  <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="{% static 'assets/logo/favicon.png' %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />

    <!-- Hover CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/hover-min.css' %}">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.min.css' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />

    <!-- Bootsnav CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootsnav.css' %}" />

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}" />


    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />

	</head>

	<body>

<!-- main-menu Start -->
		<header class="top-area">
			<div class="header-area">
				<div class="container">
					<div class="row">
						<div class="col-sm-2">
							<div class="logo">
								<a href="/">
									Pavan<span>Putra</span>
								</a>
							</div><!-- /.logo-->
						</div><!-- /.col-->
						<div class="col-sm-10">
							<div class="main-menu">
							
								<!-- Brand and toggle get grouped for better mobile display -->
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
										<i class="fa fa-bars"></i>
									</button><!-- / button-->
								</div><!-- /.navbar-header-->
								<div class="collapse navbar-collapse">		  
									<ul class="nav navbar-nav navbar-right">
										<li class="smooth-menu"><a href="{% url 'index' %}">home</a></li>
										<li class="smooth-menu"><a href="{% url 'viewpack' %}">Packages </a></li>
                                        {% if user.is_authenticated %}
                                        <li class="smooth-menu"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                                        {% csrf_token %}
                                        <li class="smooth-menu"><a href="{% url 'logout_confirm' %}">Logout</a></li>
										<li class="smooth-menu"><a href="{% url 'booking' 3 %}">Book Now</a></li>
										<button class="profile-btn" onclick="location.href='{% url 'profile' %}'">P</button>
                                            {% else %}
                                        <li class="smooth-menu"><a href="{% url 'login' %}">Login</a></li>
                                        <li class="smooth-menu"><a href="{% url 'signup' %}">Sign Up</a></li>
                                    {% endif %}

									</ul>
								</div><!-- /.navbar-collapse -->
							</div><!-- /.main-menu-->
						</div><!-- /.col-->
					</div><!-- /.row -->
					<div class="home-border"></div><!-- /.home-border-->
				</div><!-- /.container-->
			</div><!-- /.header-area -->

		</header><!-- /.top-area-->

    <!-- Page Content -->

        <div class="content">
            {% block content %}
            
            {% endblock %}
        </div>
    



        <!-- jQuery -->
<script src="{% static 'assets/js/jquery.js' %}"></script>

<!-- Modernizr -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<!-- Bootstrap -->
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

<!-- Bootsnav -->
<script src="{% static 'assets/js/bootsnav.js' %}"></script>


<!-- Counter Up -->
<script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'assets/js/waypoints.min.js' %}"></script>

<!-- Owl Carousel -->
<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>

<!-- Sticky Plugin -->
<script src="{% static 'assets/js/jquery.sticky.js' %}"></script>
<!-- Custom Scripts -->
<script src="{% static 'assets/js/custom.js' %}"></script>


	</body>

</html>
