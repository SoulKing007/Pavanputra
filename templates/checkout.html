<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .checkout-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .checkout-button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .checkout-button:hover {
            background-color: #0056b3;
        }
        .info-text {
            color: #6c757d;
        }
    </style>
</head>

<body>

<div class="checkout-container">
    <h1 class="mb-4"><i class="bi bi-credit-card-fill"></i> Checkout</h1>
    <p class="text-success mb-4 fw-bold">Complete your payment to confirm your booking</p>
    <p>Total Price: â‚¹{{ booking.price }}</p> <!-- Use booking.price instead of total_price if needed -->
    <button id="checkout-button" class="checkout-button">
        <i class="bi bi-arrow-right-circle"></i> Pay Now
    </button>
    
    <input type="hidden" id="booking-id" value="{{ booking.id }}">
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">

</div>

<script>
    const stripe = Stripe("{{ stripe_publishable_key }}");
    const checkoutButton = document.getElementById("checkout-button");
    const bookingId = document.getElementById("booking-id").value;
    const csrfToken = document.getElementById("csrf-token").value;

    checkoutButton.addEventListener("click", () => {
        fetch(`/create-checkout-session/${bookingId}/`, {  // Include booking_id in URL
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken  // Include CSRF token in headers
            },
            body: JSON.stringify({})  // Empty body for now
        })
        .then((response) => response.json())
        .then((session) => {
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .catch((error) => {
            console.error("Error:", error);
        });
    });
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
